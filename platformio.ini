[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
upload_port = /dev/ttyUSB0
monitor_port = /dev/ttyUSB0
monitor_speed = 112500
lib_deps = 
	adafruit/Adafruit MPU6050@^2.2.6
	t-vk/ESP32 BLE Mouse@^0.3.1
